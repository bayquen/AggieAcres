<html>
<head>
    <title>Davis Apartment Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <div class="container mx-auto px-4">
        <header class="py-2"> 
            <div class="flex justify-between items-center">
                <div class="text-blue-600 text-lg font-semibold relative bg-blue-100 px-4 py-2 rounded-lg">
                  <a href="AggieAcres-SEARCHPage.html" target=_self title="Go to search page">
                      AggieAcres
                  </a>
              </div>

              <img src="../AggieRental.webp" alt="Logo" class="h-28"> <!-- Added line -->

              <div class="flex justify-between items-center">
                <div class="text-blue-600 text-lg font-semibold relative bg-blue-100 px-4 py-2 rounded-lg">
                    <a href="AggieAcres-ABOUT.HTML" target=_self title="Go to About page">
                        About
                    </a>
              </div>
            <div class="flex justify-between items-center">
                <div class="space-x-4">
                    
                    <button class="text-gray-800 hover:text-orange-500">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="flex justify-between items-center">
                        <div class="space-x-4 flex items-center"> <!-- Adjusted classes -->
                            <button class="text-gray-800 hover:text-orange-500">
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>

        <main class="py-32">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-gray-800">
                    <span class="text-blue-800">Apartment Search Made Easy for</span>
                    <span class="text-yellow-600">UC Davis Students</span>
                </h1>
                <p class="text-l text-gray-800 mt-4">Find the right apartment for you.</p>
            </div>

            <div class="mt-8 max-w-lg mx-auto">
                <div class="flex space-x-4 items-center justify-center">
                    <select class="border border-gray-300 rounded-lg p-2 text-gray-700">
                        <option>Beds</option>
                        <option vault="1-2">1-2 Bed</option>
                        <option vault="2">2 Beds</option>
                    </select>
                    <select class="border border-gray-300 rounded-lg p-2 text-gray-700">
                        <option>Price</option>
                        <option vault="1000-1500">$1,000-$1,500</option>
                        <option vault="1500-2000">$1,500-$2,000</option>
                        <option vault="2000-2500">$2,000-$2,500</option>
                        <option vault="2500-3000">$2,500-$3,000</option>
                        <option vault="3000-3500">$3,000-$3,500</option>
                        <option vault="3500-4000">$3,500-$4,000</option>
                        <option vault="4000-4500">$4,000-$,500</option>
                    </select>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white rounded-lg p-2 px-6">Search</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
